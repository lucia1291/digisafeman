<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova l'errore – Livello</title>

  <!-- STESSI CSS DEL QUIZ -->
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="../style/fontstyle.css" />
  <link rel="stylesheet" href="../style/hamMenuHidden.css" />
  <link rel="stylesheet" href="game_style/style.css" />

  <!-- Script comuni (vite, menu, riepilogo, ecc.) 
  <script src="../js/menu.js"></script>
  <script src="../js/header.js" defer></script>
  <script src="../js/bottomnav.js" defer></script>
  <script src="../js/breadcrumb.js" defer></script>-->
  <script src="../js/hscrollGame.js" defer></script>
  <script src="game_js/game.js" defer></script>
  <script src="game_js/game_index.js" defer></script>

  <!-- Script specifico per il trova-errori -->
  <script src="game_js/find_errors_bank.js" defer></script>
  <script src="game_js/trova_errori.js" defer></script>

</head>

<body>
  <div class="wrap">
    <!-- STATUS BAR (vite + stelle) – UGUALE AL QUIZ -->
    <div id="statusBar">
	  <a href="index_game.html" class="bread-back-link">
        <div class="backgame"><img src="../resources/icons/back.svg" alt="Indietro"></div>
      </a>
      <div class="pill">
        <span id="pillHearts">5</span>
        <img src="../resources/games/heart.png" alt="cuori">
      </div>
      <div class="pill">
        <span id="pillStars">0</span>
        <img src="../resources/games/star.png" alt="stelle">
      </div>
    </div>

    <!-- STESSO CONTAINER / STESSO SUMMARY -->
    <main class="screen" aria-label="Trova l'errore">
      <div class="header">
        <div class="title" id="levelTitle">Livello</div>
      </div>

      <!-- PUNTINI DI PROGRESSO (schermate) -->
      <div class="progress" id="progressDots"></div>

      <!-- AREA DI GIOCO -->
      <section class="card" id="card">
        <div class="image-shell" id="imageShell">
          <img id="sceneImage" src="" alt="Scenario">

          <!-- TAG IN ALTO: titolo + contatore errori -->
          <div class="image-tag">
            <div class="icon">⚠</div>
            <div id="tagTitle">Pericoli</div>
            <span id="foundTop">0</span>/<span id="totTop">3</span>
          </div>
        </div>

        <div class="caption-row-game2">
          <div class="caption-card-game2">
            <div id="captionText">Trova i 3 errori nascosti.</div>
          </div>
          <button class="next-scene-btn" id="btnNextScene">▶</button>
        </div>
      </section>

      <!-- RIEPILOGO FINALE: IDENTICO AL QUIZ -->
      <section id="summary" class="summary hidden" aria-live="polite">
        <h2>Risultato livello</h2>
		<div id="winLose"></div>
        <p id="scoreLine"></p>
        <div class="meter"><i id="meterBar"></i></div>
        <div class="stars"><span class="star" id="levelStar"></span></div>
        <div class="actions">
          <button class="btn" id="btnRetry">Riprova</button>
          <a class="btn ghost" id="btnMenu" href="index_game.html">Torna al menu</a>
        </div>
      </section>
    </main>
</div>
	  <footer></footer>
	  
  </div>
</body>
</html>
