<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz immagini – Livello</title>

  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="../style/fontstyle.css" />
  <link rel="stylesheet" href="../style/hamMenuHidden.css" />
  <link rel="stylesheet" href="game_style/style.css" />

  <!-- eventuali script globali, se ti servono -->
  <!-- <script src="../js/hscrollGame.js" defer></script> -->
  <!-- <script src="game_js/game.js" defer></script> -->
  <!-- <script src="game_js/game_index.js" defer></script> -->

  <!-- Banca domande SOLO per imgquiz -->
  <script src="game_js/imgquiz_bank.js" defer></script>
  <!-- Logica gioco immagini -->
  <script src="game_js/imgquiz.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <!-- STATUS BAR (vite + stelle) -->
  <div id="statusBar">
    <a id="btnBack" class="bread-back-link">
		<div class="backgame"><img src="../resources/icons/back.svg" alt="Indietro"></div>
	</a>
    <div class="pill">
      <span id="pillHearts">5</span>
      <img src="../resources/games/heart.png" alt="cuori">
    </div>
    <div class="pill">
      <span id="pillStars">0</span>
      <img src="../resources/games/star.png" alt="stelle">
    </div>
  </div>

  <main class="screen" aria-label="Quiz immagini">
    <div class="header">
      <div class="title" id="levelTitle">Livello immagini</div>
    </div>

    <!-- PROGRESSO PUNTINI -->
    <div class="progress" id="progressDots"></div>

    <!-- CARD DOMANDA -->
    <section class="card" id="card">
      <div id="qImage" aria-hidden="true"></div>
      <div class="question" id="qText">Domanda…</div>
      <div class="answers" id="answers"></div>
      <div class="footer">
        <button class="btn hidden" id="btnNext">Avanti</button>
      </div>
    </section>

    <!-- SCHERMATA FINALE -->
    <section id="summary" class="summary hidden" aria-live="polite">
      <h2>Risultato livello</h2>
      <div id="winLose"></div>
      <p id="scoreLine"></p>
      <div class="meter"><i id="meterBar"></i></div>
      <div class="actions">
        <button class="btn" id="btnRetry">Riprova</button>
        <a class="btn ghost" id="btnMenu" href="index_game.html">Torna al menu</a>
      </div>
    </section>
  </main>
</div>

<footer></footer>


 <script>
	document.addEventListener("DOMContentLoaded", () => {
	  const backBtn = document.getElementById("btnBack");
	  const btnMenu = document.getElementById("btnMenu");

	  const params = new URLSearchParams(window.location.search);
	  const category = (params.get("category") || "MACCHINARI").toUpperCase();

	  // categoria → indice pagina hscroll in index_game.html
	  const pageIndexMap = {
		"MACCHINARI": 1,
		"ATTREZZATURE": 2,
		"DPI": 3,
		"RISCHIO INCENDIO": 4
		// aggiungi qui eventuali nuove categorie
	  };

	  const page = pageIndexMap[category] ?? 1;
	  const targetUrl = `index_game.html?page=${page}`;

	  if (backBtn) backBtn.href = targetUrl;
	  if (btnMenu) btnMenu.href = targetUrl;
	});
 </script>

</body>
</html>
