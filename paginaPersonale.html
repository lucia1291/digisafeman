															<p style="color:#fff">Vuoi davvero cancellare tutti i progressi (stelle, cuori, livelli)?</p>

															<div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
															  <button type="button"
																	  onclick="closeResetOverlay()"
																	  style="
																		padding: 10px 16px;
																		border-radius: 6px;
																		border: none;
																		background: #ccc;
																		font-weight: bold;
																		cursor: pointer;
																	  ">
																Annulla
															  </button>

															  <button type="button"
																	  onclick="confirmResetProgress()"
																	  style="
																		padding: 10px 16px;
																		border-radius: 6px;
																		border: none;
																		background: #ff5555;
																		color: white;
																		font-weight: bold;
																		cursor: pointer;
																	  ">
																S√¨, cancella
															  </button>
															</div>

														  </div>
														</div>
														
														<script>
														  function resetProgress() {
															// apre l'overlay invece di usare confirm()
															const overlay = document.getElementById('resetOverlay');
															if (overlay) {
															  overlay.style.display = 'flex';
															  overlay.setAttribute('aria-hidden', 'false');
															}
														  }

														  function closeResetOverlay() {
															const overlay = document.getElementById('resetOverlay');
															if (overlay) {
															  overlay.style.display = 'none';
															  overlay.setAttribute('aria-hidden', 'true');
															}
														  }

														  function confirmResetProgress() {
															localStorage.clear();
															closeResetOverlay();
															// se vuoi solo ricaricare:
															location.reload();
														  }
														</script>
